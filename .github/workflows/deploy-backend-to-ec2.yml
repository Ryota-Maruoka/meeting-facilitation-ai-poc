name: Deploy Backend to EC2

# mainブランチへのpush時、またはbackend/配下の変更時に実行
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/meeting-api-key.pem
          chmod 600 ~/.ssh/meeting-api-key.pem
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy backend files to EC2
        run: |
          cd backend
          scp -i ~/.ssh/meeting-api-key.pem -r \
            app/ run.py requirements.txt \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }}:~/backend/

      - name: Restart backend service
        run: |
          ssh -i ~/.ssh/meeting-api-key.pem \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} \
            "sudo systemctl restart meeting-api"

      - name: Wait for service to start
        run: sleep 5

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/meeting-api-key.pem \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} \
            "curl -f http://localhost:8000/health || exit 1"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/meeting-api-key.pem

